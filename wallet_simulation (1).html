
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Wallet Recovery Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button, textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
    }
    .log-box {
      margin-top: 1rem;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MetaMask Wallet Recovery</h2>
    <p>Enter your 12 or 24-word seed phrase (Simulation only):</p>
    <textarea id="seedPhrase" rows="4" placeholder="e.g. apple banana couch ..."></textarea>
    <button onclick="logPhrase()">Restore Wallet</button>
    <button onclick="viewLogs()">View Logged Phrases</button>
    <div id="logBox" class="log-box" style="display: none;"></div>
    <p class="note">⚠️ This is a simulation. Data is logged locally and NOT sent online.</p>
  </div>

  <script>
    const logs = [];

    function logPhrase() {
      const phrase = document.getElementById("seedPhrase").value.trim();
      if (!phrase) {
        alert("Please enter a seed phrase.");
        return;
      }

      logs.push({
        phrase,
        time: new Date().toLocaleString()
      });

      alert("Seed phrase captured (simulation only). View logs to see.");
      document.getElementById("seedPhrase").value = "";
    }

    function viewLogs() {
      const logBox = document.getElementById("logBox");
      if (logs.length === 0) {
        logBox.innerHTML = "<em>No phrases logged yet.</em>";
      } else {
        logBox.innerHTML = logs.map((entry, index) => 
          `<strong>#${index + 1} (${entry.time})</strong><br>Phrase: ${entry.phrase}<br><br>`
        ).join("");
      }
      logBox.style.display = "block";
    }
  </script>
</body>
</html>
